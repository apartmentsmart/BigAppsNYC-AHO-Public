<!doctype html>
<html lang="en" ng-app="application">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>Big Apps NYC</title>
    <link href="./assets/css/app.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <script src="//maps.google.com/maps/api/js"></script>
    <script src="./assets/js/foundation.js"></script>
    <script src="./assets/js/templates.js"></script>
    <script src="./assets/js/routes.js"></script>
    <script src="./assets/js/app.js"></script>
  </head>
  <body>

  <zf-offcanvas id="menu" class="dark" position="right">
    <a zf-close="menu" class="close-button menu-close-button">Ã—</a>

    <div class="vertical grid-block menu-container">
      <div ui-sref="dashboard" class="grid-block menu-item" zf-close="menu">Dashboard</div>
      <div ui-sref="profile" class="grid-block menu-item" zf-close="menu">User Account</div>
      <div class="grid-block menu-item" zf-close="menu">Logout</div>
    </div>

  </zf-offcanvas>

  <div class="title-bar grid-block">
    <div class="center grid-block">
      <a ui-sref="home"><img src="../assets/img/logo-subtext.png"></a>
    </div>
    <span class="left grid-block back-button">
      <a ng-click='back()'><i class="fa fa-arrow-left"></i></a>
    </span>
    <span class="right grid-block">
      <a zf-open="menu"><i class="fa fa-bars"></i></a>
    </span>
  </div>



      
  <div ui-view class="grid-frame">
  </div>

  

  </body>

</html>
