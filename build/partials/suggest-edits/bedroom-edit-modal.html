<div zf-modal="" id="bedroom-edit-modal" class="collapse">
	<div class="grid-block vertical">
		<div class="primary title-bar">
			<span zf-close="" class="right"><a>Done</a></span>
		</div>
		<div class="grid-content padding" style="padding-top: 1rem;">
			<form>
				<div class="grid-block form-row">
					<div class="grid-block  small-12">
						<label>Select BR Size</label>
					</div>
					<div class="grid-block  small-12">
						<select name='br_size' ng-init="suggest_edit.br_size = -1" ng-model="suggest_edit.br_size">
							<option value="-1">Select BR Size</option>
							<option value="0">Studio</option>
							<option value="1">1</option>
							<option value="2">2</option>
							<option value="3">3</option>
							<option value="4">4</option>
						</select>
					</div>
				</div>
				<div class="grid-block form-row ">
					<div class="grid-block small-12"><label>Minimum Rent For this BR Size</label></div>
					<div class="grid-block small-12"><input ng-model="suggest_edit.min_rent" type="number"></div>
				</div>
				<div class="grid-block form-row">
					<div class="grid-block small-12"><label>Maximum Rent for this BR Size</label></div>
					<div class="grid-block small-12"><input ng-model="suggest_edit.max_rent" type="number"></div>
				</div>
				<div class="grid-block form-row">
					<div class="grid-block small-12"><label>Does this BR size have a Waitlist?</label></div>
					<div class="grid-block small-12"><input value="1" ng-model="suggest_edit.waitlist" ng-checked="suggest_edit.waitlist === 1" type="checkbox"></div>
				</div>
				<div class="grid-block form-row" ng-show="suggest_edit.waitlist">
					<div class="grid-block small-12"><label>How long, in months, is the Waitlist Length for this BR size?</label></div>
					<div class="grid-block small-12"><input ng-model="suggest_edit.waitlist_length" type="number"></div>
				</div>

				<div class="grid-block form-row" ng-show="suggest_edit.br_size >= 0">
					<div class="grid-block small-12"><input type="submit" class="button expand" value="Suggest Edit"></div>
				</div>
			</form>
		</div>
	</div>
</div>
