<div zf-modal="" id="contact-edit-modal" class="collapse">
	<div class="grid-block vertical">
		<div class="primary title-bar">
			<span zf-close="" class="right"><a>Done</a></span>
		</div>
		<div class="grid-content padding" style="padding-top: 1rem;">
			<form>
				<div class="grid-block form-row">
					<div class="grid-block small-12"><label>Name</label></div>
					<div class="grid-block small-12"><input ng-model="suggest_edit.name" type="text"></div>
				</div>
				<div class="grid-block form-row">
					<div class="grid-block small-12"><label>Primary Address</label></div>
					<div class="grid-block small-12"><input ng-model="suggest_edit.address" type="text"></div>
				</div>
				<div class="grid-block form-row">
					<div class="grid-block small-12"><label>Phone</label></div>
					<div class="grid-block small-12"><input ng-model="suggest_edit.phone" type="text"></div>
				</div>
				<div class="grid-block form-row">
					<div class="grid-block small-12"><label>Email</label></div>
					<div class="grid-block small-12"><input ng-model="suggest_edit.email" type="text"></div>
				</div>
				<div class="grid-block form-row">
					<div class="grid-block small-12"><label>Website</label></div>
					<div class="grid-block small-12"><input ng-model="suggest_edit.website" type="text"></div>
				</div>
				<div class="grid-block form-row">
					<div class="grid-block small-12"><input type="submit" class="button expand" value="Suggest Edits"></div>
				</div>

			</form>
		</div>
	</div>
</div>
