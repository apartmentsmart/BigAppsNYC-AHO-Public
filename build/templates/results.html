
<div class="resultsList grid-container">
<div class="grid-content">
	<div class="grid-block" ng-controller="resultsController">
	    <div class="listingCard grid-block" ng-repeat="listing in listings">
	    	<div class="card-content">
	    		<div class="grid-block card-titlebar">
	    			<div class="grid-content title-area">
	    				<div class="card-title grid-content"></div>
		    				<a ui-sref="listing({borough:listing.borough, id:listing.id})">{{listing.name}}</a>
		    			<div class="card-subtitle grid-content">
		    				{{listing.borough}}
		    			</div>
						<div ng-show='listing.avgRating' class="star-rating grid-block">
							<i class="fa fa-star"></i>
							<i class="fa fa-star"></i>
							<i class="fa fa-star"></i>
							<i class="fa fa-star"></i>
							<i class="fa fa-star"></i>
						</div>
	    			</div>
	    			<div ng-show='listing.distance' class="distance-indicator grid-block">
						<center>
							<i class="fa fa-street-view"></i>
							<br>
							<span>0.4 mi</span>
						</center>
	    			</div>
	    		</div>
	    	
				<div class="card-section card-body">

						<div class="grid-block">

							<p ng-show='listing.description' class="card-description grid-content">
							{{listing.description}}
							</p>

							<div class="listing-icon grid-content"><i class="fa fa-map-marker"></i></div>
							<div class="listing-info grid-content">{{listing.address}}</div>
							
							<div class="listing-icon grid-content"><i class="fa fa-bed"></i></div>
							<div class="listing-info grid-content">{{listing.room_range}}</div>

							<div ng-show="listing.rent_range" class="listing-icon grid-content"><i class="fa fa-money"></i></div>
							<div ng-show="listing.rent_range" class="listing-info grid-content">
								{{listing.rent_range}}
							</div>
						
						</div>

					</div> <!-- End card-section / Card Body -->	



					<div class="card-actions card-footer card-divider">
						<div class="grid-block">
							<div class="grid-content">
								<a class="button"><i class="fa fa-pencil"></i></a>
							</div>
							<div class="grid-content" zf-hard-toggle="share-sheet">
								<a class="button" zf-hard-toggle="share-sheet"><i class="fa fa-share" zf-hard-toggle="share-sheet"></i></a>
							</div>
							<div class="grid-content">
								<a class="button"><i class="fa fa-heart-o"></i></a>
							</div>
						</div>
					</div>

					<!-- End Card Markup -->
					<!-- Share Sheet "Modal" -->
					<zf-action-sheet id="share-sheet">
						<zf-as-content position="bottom" class="share-sheet">
							<p>Tap to share</p>
							<ul>
								<li><a href="#"><i class="fa fa-twitter"></i> Twitter</a></li>
								<li><a href="#"><i class="fa fa-facebook"></i> Facebook</a></li>
								<li><a href="#"><i class="fa fa-paper-plane-o"></i> Mail</a></li>
							</ul>
						</zf-as-content>
					</zf-action-sheet>  	



			</div>
		</div>


        
    </div>
</div>
	
</div>
