<div class="grid-container">
	<div class="dashboard grid-content">

		<div ng-controller="dashController">

			<ul class="button-group expand segmented">
				<li ng-class="{'is-active':dashView =='notifications'}" ><button ng-click="toggleDash('notifications')"><i class="fa fa-bell"></i><br>Notifications</button></li>
				<li ng-class="{'is-active':dashView =='notes'}"><button ng-click="toggleDash('notes')"><i class="fa fa-sticky-note"></i> <br> Notes</button></li>
				<li ng-class="{'is-active':dashView =='favorites'}"><button ng-click="toggleDash('favorites')"><i class="fa fa-heart"></i> <br> Favorited</button></li>
			</ul>

			<div ng-show="dashView == 'notifications'">
				
				<div ng-include="" src="'/partials/dash-notifications.html'"></div>

			</div>
				
			<div ng-show="dashView == 'notes'">

				<div ng-include="" src="'/partials/dash-notes.html'"></div>
			
			</div>

			<div ng-show="dashView == 'favorites'">

				<div ng-include="" src="'/partials/dash-favorites.html'"></div>
			
			</div>

	</div>
</div>
</div>
