<div class="grid-content">
<div class="dashboard grid-container">



	   <div ng-controller="dashController">

	<div class="dash-item" ng-repeat="notification in notifications" ng-click="notification.expand = !notification.expand">
		<div class="dash-item-container">
			<div class="dash-item-title grid-content">
				<div class="grid-block small-10">{{notification.title}}</div>
				<div class="grid-block small-offset-1 small-1">
					<i class="fa" ng-class="{'fa-angle-right': !notification.expand, 'fa-angle-down' : notification.expand}"></i>
				</div>
			</div>
			<div class="dash-item-body grid-content" ng-show="notification.expand">
				{{notification.message}}
			</div>
		</div>
	</div>

	</div>

</div>
</div>
