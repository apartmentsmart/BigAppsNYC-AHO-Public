<!-- Review Modal -->
	<div zf-modal="" ng-hide="hideReviewModal" id="add-review" class="collapse">
		<div class="grid-block vertical">
			<div class="primary title-bar">
				<span zf-close="" class="right"><a>Cancel</a></span>
			</div>
			<div class="grid-content" style="padding-top: 1rem;">
				<form ng-submit="submitReview()">
				    <div class="grid-block">
				        <div class="review-title review-section small-12 grid-content">
				            <label>Title of Review
				                <input type="text" ng-model="newReview.title" placeholder="Title">
				            </label>
				        </div>
						<div class="lived-yes-no review-section small-12 grid-block">
								<div class="grid-block small-12">
									<label>Do you or have you at any time lived at the location being reviewed?</label>
								</div>
								<div class="grid-block small-12 medium-5">
									<div class="button primary expand" ng-click="newReview.lived_here=1">Yes</div>
								</div>
								<div class="grid-block small-12 medium-5">
									<div class="button primary hollow expand" ng-click="newReview.lived_here=0">No</div>
								</div>
						</div>
						<div class="lived-dates review-section grid-block small-12" ng-show="newReview.lived_here">
							I've lived at this property
							<label class="grid-block small-12">From</label>
							<div class="grid-block small-12">
								<input type="date" ng-model="newReview.from" placeholder="From Date"/>
							</div>
							<label class="grid-block small-12">Until <br/><small> (leave blank if you are a current resident)</small></label>
							<div class="grid-block small-12">
								<input type="date" ng-model="newReview.until" placeholder="To Date"/>
							</div>
						</div>
						<div class="number-ratings review-section grid-block small-12" ng-show="newReview.lived_here">
							<div class="grid-block small-12 columns">
								<label class="small-11">Building Quality
									<select ng-model="newReview.physical_score">
										<option value="1">1 (worst quality)</option>
										<option value="2">2</option>
										<option value="3">3</option>
										<option value="4">4</option>
										<option value="5">5 (best quality)</option>
									</select>
								</label>
							</div>
							<div class="grid-block small-12 columns">
								<label class="small-11">Customer Service
									<select ng-model="newReview.service_score">
										<option value="1">1 (very bad service)</option>
										<option value="2">2</option>
										<option value="3">3</option>
										<option value="4">4</option>
										<option value="5">5 (very good service)</option>
									</select>
								</label>
							</div>
							<div class="grid-block small-12 columns">
								<label class="small-11">Location & Services (Access to Jobs, Transit, Schools)
									<select ng-model="newReview.area_score">
										<option value="1">1 (bad access To service)</option>
										<option value="2">2</option>
										<option value="3">3</option>
										<option value="4">4</option>
										<option value="5">5 (good access to services)</option>
									</select>
								</label>
							</div>
							<div class="grid-block small-12 columns">
								<label class="small-11">Crime/Saftey
									<select ng-model="newReview.crime_score">
										<option value="1">1 (high crime, low safety)</option>
										<option value="2">2</option>
										<option value="3">3</option>
										<option value="4">4</option>
										<option value="5">5 (low crime, high safety)</option>
									</select>
								</label>
							</div>
						</div>
						<div class="review-text review-section small-12 grid-content">
							<label>Your Review
						        <textarea ng-model="newReview.review" placeholder="Review"></textarea>
						    </label>
      					</div>
      					<div class="review-anonymize review-section small-12 grid-content">
      						<input id="anonymize" ng-model="newReview.anonymous" type="checkbox"><label for="anonymize">Make Review Anonymous</label>
      					</div>
      					<div class="review-section small-12 grid-content">
      						<input type="submit" class="button" />
      					</div>

				    </div>
				</form>
			</div>
		</div>
	</div>
