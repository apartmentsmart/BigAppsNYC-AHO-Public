<div zf-modal="" id="photo-upload" class="collapse">
  <div class="grid-block vertical">
    <div class="primary title-bar">
      <div class="center title">Upload a Photo</div>
      <span zf-close="" class="right"><a>Done</a></span>
    </div>
    <div class="grid-content padding" style="padding-top: 1rem;">

      <form>
        <div class="grid-block">
          <div class="small-12 medium-6 grid-content">
              <!-- Modal Wrapper -->



            <div flow-init="{target: '/upload'}"
                 flow-files-submitted="$flow.upload()"
                 flow-file-success="$file.msg = $message">

              <input type="file" flow-btn/>


              <!-- <img flow-img="$flow.files[0]" /> -->

              <table>
                <tr ng-repeat="file in $flow.files">
                    <td>{{file.name}}</td>
                </tr>
              </table>



            </div>
            <!-- End Modal Wrapper -->
          </div>
        </div>
      </form>

      <a zf-close="" class="button expand">Submit</a>

    </div>
  </div>
</div>
