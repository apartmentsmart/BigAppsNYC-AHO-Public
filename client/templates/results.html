---
name: results
url: /results/:borough
---

.listingCard .grid-content{ overflow-y: visible !important;}
</style>
<div class="grid-container resultsList">
    <div class="grid-content" ng-controller="resultsController">

		<!-- Listing with No Image -->

	    <div class="listingCard" ng-repeat="listing in filteredResults">
			<div class="card-divider no-image-listing">
				<div class="grid-content">
					<div class="grid-block">
						<div class="grid-content card-titlebar">
								{{listing.name}}
								<div class="card-subtitle">{{listing.borough}}</div>
								<div class="star-rating">
									<i class="fa fa-star"></i>
									<i class="fa fa-star"></i>
									<i class="fa fa-star"></i>
									<i class="fa fa-star"></i>
									<i class="fa fa-star"></i>
								</div>
						</div> <!-- End card-titlebar -->
						<div class="grid-content distance-indicator">
								<div class="float-right">
									<center>
										<i class="fa fa-street-view"></i>
										<br>
										<span>0.4 mi</span>
									</center>
								</div>	<!-- End float-right-->				
						</div><!-- End distance indicator -->
					</div>
				</div>
			</div> <!-- End card-divider -->
			<div class="card-section">

				<div class="grid-block">
					<p class="card-description grid-content">
						Serves low to moderate income {{listing.elderly == 1 ? 'seniors' : 'families'}} through the Low Income Housing Tax Credit program.
					</p>
					<div class="grid-content listing-icon"><i class="fa fa-map-marker"></i></div><div class="grid-content listing-info">{{listing.address}}</div>
					<div class="grid-content listing-icon"><i class="fa fa-bed"></i></div><div class="grid-content listing-info">{{listing.room_range}} br.</div>
					<div class="grid-content listing-icon"><i class="fa fa-money"></i></div><div class="grid-content listing-info">$800 - $1000</div>
				</div>
			</div>

			<div class="card-actions card-divider">
				<div class="grid-block">
					<div class="grid-content">
						<i class="fa fa-pencil"></i>
					</div>
					<div class="grid-content">
						<i class="fa fa-share"></i>
					</div>
					<div class="grid-content">
						<i class="fa fa-heart-o"></i>
					</div>
				</div>
			</div>
		</div>
        
    </div>
</div>
