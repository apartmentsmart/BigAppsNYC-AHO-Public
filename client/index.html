  <body ng-controller="accountController">

  <zf-offcanvas id="menu" class="dark" position="right">

    <a zf-close="menu" class="close-button menu-close-button">Ã—</a>

    <div class="vertical grid-block menu-container" >
      <div ui-sref="home" class="grid-block menu-item" zf-close="menu">Home</div>
      <div ui-sref="login" ng-show="!account.id" class="grid-block menu-item" zf-close="menu">Login</div>
      <div ui-sref="dashboard" ng-show="account.id" class="grid-block menu-item" zf-close="menu">Dashboard</div>
      <div ui-sref="profile" ng-show="account.id" class="grid-block menu-item" zf-close="menu">Profile</div>

    </div>

  </zf-offcanvas>

  <div class="title-bar grid-block">
    <div class="center grid-block">
      <a ui-sref="home"><img src="../assets/img/logo-subtext.png"></a>
    </div>
    <span class="left grid-block back-button">
      <a back><i class="fa fa-arrow-left"></i></a>
    </span>
    <span class="right grid-block">

      <span class='warning badge notification-badge' ng-show="account.notifications" ui-sref="dashboard"><i class="fa fa-bell"></i></span>

      <a zf-open="menu"><i class="fa fa-bars"></i></a>
    </span>
  </div>
